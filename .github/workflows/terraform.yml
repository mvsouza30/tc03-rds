name: Terraform

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  terraform:
    name: SET UP RDS DATABASE
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: terraform
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"

    - name: Terraform 1.6.2
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.2

    - name: Terraform Init / Apply
      run: |
        cd terraform 
        terraform init
        terraform apply -auto-approve

    - name: Capture RDS Hostname
      run: |
        RDS_HOSTNAME=$(terraform output rds_hostname)
        echo "::set-secret name=RDS_HOSTNAME::${RDS_HOSTNAME}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      

    - name: Run SQL Script
      run: |
        mysql -h ${{ secrets.RDS_HOSTNAME }} -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} -D ${{ secrets.DB_NAME }} < script.sql
      env:
        RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
    

